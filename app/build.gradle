dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //Mutitple dp
    compile deps.mutipledp
    //Mutiple sp
    compile deps.mutiplesp
    //eventbus
    compile deps.eventBus
    // RxJava
    compile deps.rxjava
    compile deps.rxandroid
    //GSON
    compile deps.gson
    //Retrofit
    compile deps.retrofit
    compile deps.retrofitRx
    //Picasso
    compile deps.picasso
    //fresco
    compile deps.fresco
    //    //custom cardview
    compile deps.custom_cardview
    compile('com.squareup.okhttp3:logging-interceptor:3.4.1') {
        transitive = true
    }
    compile group: project.KAKAO_SDK_GROUP, name: 'usermgmt', version: project.KAKAO_SDK_VERSION
    compile group: project.KAKAO_SDK_GROUP, name: 'kakaostory', version: project.KAKAO_SDK_VERSION
