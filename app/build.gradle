apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.0'
    defaultConfig {
        applicationId "node.com.enjoydanang"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 29
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled  true
        buildConfigField "String", "urlStore", "\"https://play.google.com/store/apps/details?id=node.com.enjoydanang\""
        buildConfigField "String", "AUTHORITY", "\"node.com.enjoydanang.fileprovider\""
    }

    buildTypes {
        debug {
            buildConfigField "Boolean", "DEBUG_MODE", "true"
        }
        release {
            buildConfigField "Boolean", "DEBUG_MODE", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        jumboMode true
    }


}

repositories {
    flatDir {
        dirs 'libs'
    }
}


